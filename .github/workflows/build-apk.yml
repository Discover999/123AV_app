name: Build APK

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: '构建类型'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release
      create_release:
        description: '创建 GitHub Release?'
        required: true
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
      release_tag:
        description: 'Git Tag（如 v1.0.0）'
        required: false
        default: ''
      release_name:
        description: 'Release 名称（如 v1.0.0）'
        required: false
        default: ''
      release_body:
        description: 'Release 说明'
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Create local.properties
        run: |
          echo "sdk.dir=$ANDROID_HOME" > local.properties

      - name: Setup signing configs
        if: inputs.build_type == 'release'
        run: |
          echo "$RELEASE_KEYSTORE_BASE64" | base64 -d > app/release.keystore
          cat > app/keystore.properties <<EOF
          storePassword=${{ secrets.KEY_STORE_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          EOF
        env:
          RELEASE_KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}

      - name: Build Debug APK
        if: inputs.build_type == 'debug'
        run: |
          ./gradlew assembleDebug --stacktrace

      - name: Build Release APK
        if: inputs.build_type == 'release'
        run: |
          ./gradlew assembleRelease --stacktrace

      - name: Create Git Tag
        if: inputs.create_release == 'true' && inputs.build_type == 'release' && inputs.release_tag != ''
        run: |
          git tag ${{ inputs.release_tag }}
          git push origin ${{ inputs.release_tag }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.build_type }}-apk
          path: app/build/outputs/apk/${{ inputs.build_type }}/
          retention-days: 7

      - name: Create GitHub Release
        if: inputs.create_release == 'true' && inputs.build_type == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: app/build/outputs/apk/release/*.apk
          tag_name: ${{ inputs.release_tag }}
          name: ${{ inputs.release_name || inputs.release_tag || github.event.repository.name }}
          body: ${{ inputs.release_body }}
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Run lint
        run: ./gradlew lint --stacktrace

      - name: Upload lint report
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: app/build/reports/
          retention-days: 7
